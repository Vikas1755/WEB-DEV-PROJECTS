<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/pratice/assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main">
      <div class="grids" id="top">
        <div id="top1">
          <div id="logo">
            <i class="fa-brands fa-spotify"></i>
          </div>
        </div>
        <div id="top2">
          <div id="home">
            <i class="fa-solid fa-house"></i>
          </div>
          <div id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>What do you want to play?</span>
          </div>
          <div id="plus">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div id="top3">
          <div id="premium">
            <span>Explore Premium</span>
          </div>
          <div id="app">
            <i class="fa-solid fa-download"></i>
            <span>Install App</span>
          </div>
          <div id="bell"><i class="fa-regular fa-bell"></i></div>
          <div id="user"><i class="fa-solid fa-user"></i></div>
        </div>
      </div>
      <div class="grids" id="left">
        <div id="lib">
          <div id="libLogo">
            <img
              src="/pratice/assets/library_icon.png"
              alt=""
              height="25rem"
              width="25rem"
            />
            <span>Your library</span>
          </div>
          <div id="icons">
            <div id="libPlus">
              <i class="fa-solid fa-plus"></i>
            </div>
            <div id="libArrow">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
        <div id="leftMain">
          <div id="buttons">
            <span id="playlist">Playlist</span>
            <span id="artist">Artist</span>
          </div>
          <div id="serRec">
            <div id="libSearch">
              <i class="fa-solid fa-magnifying-glass" id=""></i>
            </div>
            <div id="recents">
              <span style="color: white">Recents</span>
              <span>
                <i class="fa-solid fa-bars" id="libBar"></i>
              </span>
            </div>
          </div>
          <div id="imgs">
            <div id="Liked">
              <img
                id="lik"
                src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da84587ecba4a27774b2f6f07174"
                alt=""
              />
              <div>Liked Music</div>
            </div>
            <div id="play1">
              <img
                id="ply1"
                src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/wrapped/yts/en"
                alt=""
              />
              <div>Top Songs 2024</div>
            </div>
            <div id="play2">
              <img
                id="ply2"
                src="https://wrapped-images.spotifycdn.com/image/yts-2023/default/your-top-songs-2023_DEFAULT_en.jpg"
                alt=""
              />
              <div>Top Songs 2023</div>
            </div>
          </div>
        </div>
      </div>

      <div class="grids" id="right">
        <div id="rtop">
          <span>All</span>
          <span>Music</span>
          <span>Podcast</span>
        </div>
        <div id="pics">
          <img src="/pratice/assets/card1img.jpeg" alt="" />
          <img src="/pratice/assets/card2img.jpeg" alt="" />
          <img src="/pratice/assets/card3img.jpeg" alt="" />
          <img src="/pratice/assets/card4img.jpeg" alt="" />
          <img src="/pratice/assets/card5img.jpeg" alt="" />
          <img src="/pratice/assets/card6img.jpeg" alt="" />
        </div>
      </div>

      <div class="grids" id="bottom">
        <div id="bottomMain">
          <div id="present">
            <div id="pimg">
              <img src="/pratice/assets/card2img.jpeg" alt="" />
            </div>
            <div id="detail">
              <span> Mahiye Jinna Sona </span>
              <span> Darshan Raval </span>
            </div>
          </div>
          <div id="player">
            <div id="picons">
              <img src="/pratice//assets/player_icon1.png" alt="" />
              <img src="/pratice//assets/player_icon2.png" alt="" />
              <img
                src="/pratice//assets/player_icon3.png"
                alt=""
                style="height: 2rem; width: 2rem"
              />
              <img src="/pratice//assets/player_icon4.png" alt="" />
              <img src="/pratice//assets/player_icon5.png" alt="" />
            </div>
            <div id="playbar">
              <span id="time">0:04</span>
              <!-- <hr> -->
            </div>
          </div>
          <div id="side">
            <div id="sicons">
              <img src="/pratice/assets/controls_icon1.png" alt="" />
              <img src="/pratice/assets/controls_icon2.png" alt="" />
              <img src="/pratice/assets/controls_icon3.png" alt="" />
              <img src="/pratice/assets/controls_icon4.png" alt="" />
              <img src="/pratice/assets/controls_icon5.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
