<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
       <table>
        <tbody>
            <tr>
                <td><h1>CALCULATOR</h1></td>
            </tr>
            <tr>
                <td><input type="number" name="" id="num1" placeholder="enter number"></td>
                <td><input type="number" name="" id="num2" placeholder="enter number"></td>
            </tr>
            <tr>
                <td><button id="add" onclick="calc('+')">ADDITION</button></td>
                <td><button id="sub" onclick="calc('-')">SUBTRACTION</button></td>
            </tr>
            <tr>
                <td><button id="mul" onclick="calc('*')">MULTIPLY</button></td>
                <td><button id="div" onclick="calc('/')">DIVIDE</button></td>
            </tr>
            <tr>
                <td><button id="pow" onclick="calc('^')">POWER</button></td>
                <td><button id="sqrt" onclick="calc('#')">SQRT</button></td>
            </tr>
            <tr>
                <td><h2 id="res">RESULT:</h2></td>
            </tr>
        </tbody>
    </table> 
    </div>
</body>
<script src="script.js"></script>
</html>
